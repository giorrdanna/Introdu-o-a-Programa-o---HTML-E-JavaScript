<meta charset="UTF-8">

<script>

	function pulaLinha() {

		document.write("<br><br>");
	}

	function mostra(frase){
		document.write(frase);
		pulaLinha();
	}

	var ano = 2023;
	
	mostra("Giordanna tem " + (ano - 2000) + " anos");
	
	mostra("Dayane tem " + (ano - 1978) + " anos");	
	
	mostra("Anna Laura tem " + (ano - 2009) + " anos");
	
	
</script>
