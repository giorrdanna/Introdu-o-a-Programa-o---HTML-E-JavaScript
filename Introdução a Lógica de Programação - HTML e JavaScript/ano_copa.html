<script>

		document.write("<br><br>");	

	}

	function mostra(frase) {

		document.write(frase);
		pulaLinha();

	}

	var anoAtual = parseInt(prompt("Qual Ã© o ano em que estamos?"));
	var anoCopa = 1930;
	

	while(anoCopa <= anoAtual) {

		mostra("Teve copa em " + anoCopa);
		anoCopa = anoCopa + 4;

	}

	mostra("Fim");
	
	
</script>
