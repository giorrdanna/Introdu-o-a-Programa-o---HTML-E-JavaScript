<meta charset="UTF-8">

<script>
	
	function pulaLinha() {

		document.write("<br><br>");	

	}

	function mostra(frase) {

		document.write(frase);
		pulaLinha();

	}

    var qntddFamilia = parseInt(prompt("Qual a quantidade de familiares você possui? "));
	
	var totalIdades = 0;
	
	for(var i = 1; i <= qntddFamilia; i++){

		var idade = parseInt(prompt("Informe a idade do familiar "));
		totalIdades = totalIdades + idade;

	}

	var mediaDasIdades = totalIdades/qntddFamilia;
	mostra("A média das idades dos seus familiares é: " + mediaDasIdades);
	mostra("FIM");


</script>
