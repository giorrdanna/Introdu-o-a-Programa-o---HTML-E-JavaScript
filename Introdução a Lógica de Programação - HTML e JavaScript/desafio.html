<meta charset="UTF-8">

<h3>Álcool ou Gasolina?</h3>

<script>

	var tanque = 40;
	var caminhoComGasolina = 480;
	var caminhoComAlcool = 300;
	var consumoGasolina = caminhoComGasolina/tanque;
	var consumoAlcool = caminhoComAlcool/tanque;

	document.write("O consumo da Gasolina será de " + consumoGasolina + " Km/L");
	document.write("<br>");
	document.write("O consumo do Álcool será de " + consumoAlcool + " Km/L");

</script>
