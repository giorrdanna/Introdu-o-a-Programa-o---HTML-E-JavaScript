<meta charset="UTF-8">

<script>
	
	function pulaLinha() {

		document.write("<br><br>");	

	}

	function mostra(frase) {

		document.write(frase);
		pulaLinha();

	}

	var numero = parseInt(prompt("Qual Ã© a tabuada que devo imprimir?"));
	
	for(var multiplicador = 1; multiplicador <= 10; multiplicador = multiplicador + 1) {

		mostra(numero * multiplicador);
		
	}

	mostra("FIM");

	
	
</script>
