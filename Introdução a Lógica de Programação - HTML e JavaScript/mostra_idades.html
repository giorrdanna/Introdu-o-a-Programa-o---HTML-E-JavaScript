<meta charset="UTF-8">
<script>

function pulaLinha() {
    document.write("<br><hr><br>");
}

function mostra(frase) {
    document.write(frase);
    pulaLinha();
}

var ano = 2023;
mostra("Eu nasci em : " + (ano - 23));
mostra("Dayane nasceu em : " + (ano - 45));
mostra("Anna Laura nasceu em : " + (ano - 13));

</script>
